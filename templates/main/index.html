<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matías Britez - Cybersecurity Portfolio</title>
    <meta name="description" content="Portfolio de Matías Britez - Desarrollador Android y Especialista en Ciberseguridad Ofensiva">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Matías Britez - Cybersecurity Portfolio">
    <meta property="og:description" content="Desarrollador Android y Especialista en Ciberseguridad Ofensiva">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Theme setup -->
    <script>
        document.documentElement.classList.add('dark');
    </script>
    
    <style>
        body { 
            margin: 0; 
            background: #0a0a0a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-left: 4px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            color: #00ffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Inicializando sistema...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root" style="display: none;"></div>
    
    <!-- Production build will be injected here -->
    {% if debug %}
        <!-- Development: Vite dev server -->
        <script type="module">
            import RefreshRuntime from 'http://localhost:3000/@react-refresh'
            RefreshRuntime.injectIntoGlobalHook(window)
            window.$RefreshReg$ = () => {}
            window.$RefreshSig$ = () => (type) => type
            window.__vite_plugin_react_preamble_installed__ = true
        </script>
        <script type="module" src="http://localhost:3000/@vite/client"></script>
        <script type="module" src="http://localhost:3000/src/main.jsx"></script>
    {% else %}
        <!-- Production: Static files -->
        {% load static %}
        <script type="module" src="{% static 'dist/assets/main.js' %}"></script>
        <link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
    {% endif %}
    
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('root').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
